repos:
- repo: https://github.com/pycqa/isort
  rev: 6.1.0
  hooks:
    - id: isort
      args: ["--profile", "black"]

- repo: https://github.com/PyCQA/autoflake
  rev: v2.3.1
  hooks:
    - id: autoflake
      args: [--remove-all-unused-imports, --ignore-init-module-imports, --in-place]

- repo: https://github.com/psf/black
  rev: 25.9.0
  hooks:
    - id: black